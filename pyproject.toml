[tool.poetry]
name = "bird-cogs"
version = "0.2.0"
description = "Custom (mostly fun) cogs for Red-DiscordBot"
authors = ["Max HÃ¶sel <red-cogs@maxhoesel.de>"]
license = "GPL-3.0-or-later"
packages = [
    { include = "aaa"},
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.10"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pylint = "^2.12.2"
Red-DiscordBot = "^3.4.14"
autopep8 = "^1.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts="-nauto --basetemp=.pytest_tmp --cov=app --cov-report=html --cov-report=term --cov-report=xml"

[tool.autopep8]
max_line_length = 120
